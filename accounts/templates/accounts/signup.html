{% extends 'layouts/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
  <div class="w-full flex flex-wrap">

    <!-- Signup Section -->
    <div class="w-full md:w-1/2 flex flex-col">

      <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-12">
        <a href="#" class="bg-black text-white font-bold text-xl p-4">Logo</a>
      </div>

      <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
        <p class="text-center text-3xl">Join Us.</p>
        <form method="POST" {% url 'signup' %} class="flex flex-col pt-3 md:pt-8">
          {% csrf_token %}
          <div class="flex flex-col pt-4">
            <label for="username" class="text-lg">Username</label>
            <input type="text" id="username" name="username" placeholder="Jsmith"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
          </div>

          <div class="flex flex-col pt-4">
            <label for="first_name" class="text-lg">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="John"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
          </div>

          <div class="flex flex-col pt-4">
            <label for="last_name" class="text-lg">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Smith"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
          </div>

          <div class="flex flex-col pt-4">
            <label for="email" class="text-lg">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
          </div>

          <div class="flex flex-col pt-4">
            <label for="password" class="text-lg">Password</label>
            <input type="password" id="password" name="password1" placeholder="Password"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
          </div>

          <div class="flex flex-col pt-4">
            <label for="confirm_password" class="text-lg">Confirm Password</label>
            <input type="password" id="confirm_password" name="password2" placeholder="Password"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"/>
          </div>

          <button type="submit" id="signup"
                  class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2mt-8">Signup
          </button>

        </form>
        <div class="text-center pt-12 pb-12">
          <p>Already have an account? <a href="{% url 'login' %}" class="underline font-semibold">Log in here.</a></p>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="w-1/2 shadow-2xl">
      <img class="object-cover w-full h-screen hidden md:block" src="https://source.unsplash.com/IXUM4cJynP0"
           alt="Background"/>
    </div>
  </div>
{% endblock %}
